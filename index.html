<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook Auth - Hay Jay üîê</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1877f2;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #145dbf;
    }
    .toggle-link {
      color: #1877f2;
      cursor: pointer;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Fakebook Auth Portal</h1>

  <!-- Signup Form -->
  <form id="signupForm">
    <h3>Create Account</h3>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="bio" placeholder="Short Bio" />
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm" style="display: none;">
    <h3>Welcome Back</h3>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <div class="toggle-link" id="toggleForm">Already have an account? Log In</div>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js"></script>

  <!-- Firebase Config + Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByKRZykTqdKHjgq1lc1sMP6taEB4W99IU",
      authDomain: "facebook-6ce56.firebaseapp.com",
      projectId: "facebook-6ce56",
      storageBucket: "facebook-6ce56.appspot.com",
      messagingSenderId: "169029368780",
      appId: "1:169029368780:web:7b4140c856e36632777b69"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const toggle = document.getElementById("toggleForm");
    const status = document.getElementById("status");

    // üîÅ Toggle forms
    toggle.onclick = () => {
      const showingSignup = signupForm.style.display !== "none";

      if (showingSignup) {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        toggle.innerText = "New here? Create Account";
      } else {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        toggle.innerText = "Already have an account? Log In";
      }

      status.innerText = "";
    };

    // üßæ Sign Up
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const bio = document.getElementById("bio").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          db.ref("users/" + user.uid).set({
            name: name,
            bio: bio,
            email: email
          });

          status.innerText = "‚úÖ Signed up & saved!";
          status.style.color = "green";
        })
        .catch((error) => {
          status.innerText = "‚ùå " + error.message;
          status.style.color = "red";
        });
    });

    // üîê Log In
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          status.innerText = "üéâ Logged in as " + user.email;
          status.style.color = "green";
        })
        .catch((error) => {
          status.innerText = "‚ùå " + error.message;
          status.style.color = "red";
        });
    });
  </script>
</body>
</html>
